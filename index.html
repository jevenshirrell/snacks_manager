<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Snack Shop</h1>
    <div class="options">
        <div class="sorting">
            <p>Sort By: </p>
            <button id="sortABC" onclick="sortABC()">Name</button>
            <button id="sortPrice" onclick="sortPrice()">Price</button>
        </div>
        <select name="cats" id="categories"></select>
        <label for="stock" class="checkContainer">Show out of stock
            <input type="checkbox" name="stock" id="inStock" onclick="changeStockView()">
        </label>
    </div>
    <div class="listsContainer">
        <div class="menuContainer">
            <h2>Menu</h2>
            <ul id="list"></ul>
        </div>
        <div class="slContainer">
            <h2>Your List</h2>
            <h3>Add items:<p>(separate with commas)</p></h3>
            <div>
                <input type="text" id="listInput">
                <input type="submit" value="Submit" onclick="updateShoppingList()">
            </div>
            <ul class="sl" id="shoppingList"></ul>
        </div>
    </div>
    <div class="optionsContainer">
        <h2>Options</h2>
        <div class="addSnack">
            <input type="text" placeholder="Name" id="newName">
            <input type="number" placeholder="Price" id="newPrice">
            <input type="text" placeholder="Category" id="newCategory">
            <label for="stockSet"> In stock:
                <input type="checkbox" name="stockSet" id="newStock">
            </label>
            <input type="submit" value="Add Snack" onclick="addSnackFromInput()">
        </div>
        <div class="getIndex">
            <select name="snackSelector" id="getIndex"></select>
            <button id="remove" onclick="removeChosenSnack()">Remove Snack</button>
            <button id="changeStock" onclick="changeStock()">Change Stock</button>
            <input type="submit" value="Get Index" onclick="updateIndex()">
            <h3 id="indexLabel">Index: </h3>
        </div>
        <div class="allSnacks">
            <h4 id="allSnacks">All Snacks: </h4>
        </div>
    </div>

    <script src="./snacks.js"></script>
</body>
</html>
